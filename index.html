<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="code.js"></script>
</head>
<body>

<h1>Loan Approval</h1>

<form>
    <label for="salary">Enter your Salary</label>
    <input type="number" id="salary" min="0" max="200000" required>
    <br>
    <br>

    <label for="creditScore">Enter your credit score</label>
    <input type="number" id="creditScore" min="300" max="850" required>
    <br>
    <br>

    <label for="months">Enter the number of months you worked at your current job</label>
    <input type="number" id="months" min="0" max="420" required>
    <br>
    <br>

    <input type="submit" id="submit">
</form>

<br>
<br>

<p id="output"></p>

</body>
</html>
